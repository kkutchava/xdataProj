{% extends  "xdata/base.html"%}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>User Name</td>
            <td>Site ID</td>
            <td>Filter Word ID</td>
            <td>TTS Enabled</td>
            <td>
                <a href="{% url 'clients_insert' %}" class="btn btn-outline-success"><i class="fas fa-plus"> Add New </i></a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for client in clients_list %}
            <tr>
                <td>{{ client.username }}</td>
                <td>{{ client.siteid }}</td>
                <td>{{ client.filterwordsid }}</td>
                <td>{{ client.tts_enabled }}</td>
                <td>
                    <a href="{% url 'clients_update' client.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'clients_delete' client.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn"><i class="far fa-trash-alt fa-lg text-danger float-right"></i></button>
                    </form>
                    <a href="#" class="btn text-secondary px-0">
                        <i class="far fa-envelope fa-lg"></i>
                        
                    </a>&nbsp
                    <a href="#" class="btn text-secondary px-0">
                        <i class="fas fa-filter fa-lg"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
