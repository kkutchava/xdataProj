<!-- templates/csvimport/preview_csv.html -->

{% extends "xdata/base.html" %}
{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<table>
    <thead class="border-bottom font-weight-bold">
        <tr>
            {% for column in data.columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data.values %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<div class="col-md-12">
    <a href="{% url 'filterwords_read' %}" class="btn btn-secondary btn-block btn-lg">
        <i class="fas fa-stream"></i> Back to Filter Word List
    </a>
</div>
{% endblock content %}
